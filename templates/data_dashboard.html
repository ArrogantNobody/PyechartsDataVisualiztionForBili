<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Data Visualization Section</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="#" onclick="rose()" >Top100 Categories<span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link" href="#" onclick="radar()">Volume of three operations</a>

    </div>
  </div>

<iframe id="linechart" onload="setIframeHeight(this)" width="100%" frameborder="0" scrolling="no" ></iframe>
<script type="text/javascript">
function setIframeHeight(iframe) {
if (iframe) {
var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
if (iframeWin.document.body) {
iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
}
}
};

window.onload = function () {
setIframeHeight(document.getElementById('linechart'));
};
</script>
<script type="text/javascript">
function rose() {
    document.getElementById('linechart').src="{%  url 'embed_rose_pie' %}"
};
</script>
<script type="text/javascript">
function bar() {
    document.getElementById('linechart').src="{%  url 'embed_viewing_bar' %}"
};
</script>
<script type="text/javascript">
function radar() {
    document.getElementById('linechart').src="{%  url 'embed_radar' %}"
};
</script>
<script type="text/javascript">
function lines() {
    document.getElementById('linechart').src="{%  url 'embed_lines' %}"
};
</script>
<script type="text/javascript">
function cloud() {
    document.getElementById('linechart').src="{%  url 'embed_cloud' %}"
};
</script>
